# AWS本番環境固有設定ファイル
# 
# このファイルにはAWS本番環境でのみ異なる設定を記述します
# 共通設定は config.yaml に記述してください
# 
# 設定のマージ:
# - config.yaml の設定が先に読み込まれます
# - このファイルの設定が config.yaml の設定を上書きします

# 実行環境
environment: prod

# API設定
api:
  title: "Tanaoroshi Backend API"
  version: "0.1.0"
  description: "RESTful API バックエンドサービス"
  debug: false

# サーバー設定
server:
  host: "0.0.0.0"
  port: 8080

# データベース設定（AWS RDS等）
# 本番環境では必ず強力なパスワードを使用すること
database:
  url: "postgresql://postgres:STRONG_PASSWORD_HERE@db-host:5432/tanaoroshi_prod"
  echo: false
  pool_pre_ping: true  # 接続の有効性を確認（本番環境では必須）
  pool_size: 20  # 接続プールサイズ（本番環境では大きめに設定）
  max_overflow: 40  # 最大オーバーフロー

# CORS設定（本番環境では特定のオリジンのみ許可）
cors:
  origins:
    - "https://example.com"
    - "https://www.example.com"
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Content-Type"
    - "Authorization"

# プロジェクト設定
project:
  name: "tanaoroshi-backend"

