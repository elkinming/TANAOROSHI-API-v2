# AWS開発環境固有設定ファイル
# 
# このファイルにはAWS開発環境でのみ異なる設定を記述します
# 共通設定は config.yaml に記述してください
# 
# 設定のマージ:
# - config.yaml の設定が先に読み込まれます
# - このファイルの設定が config.yaml の設定を上書きします

# 実行環境
environment: dev

# API設定
api:
  title: "Tanaoroshi Backend API (Dev)"
  version: "0.1.0"
  description: "RESTful API バックエンドサービス - AWS開発環境"
  debug: true

# サーバー設定
server:
  host: "0.0.0.0"
  port: 8080

# データベース設定（AWS RDS等）
database:
  url: "postgresql://postgres:postgres@localhost:5432/tanaoroshi_dev"
  echo: true  # SQLクエリをログに出力
  pool_pre_ping: true  # 接続の有効性を確認
  pool_size: 10  # 接続プールサイズ
  max_overflow: 20  # 最大オーバーフロー

# CORS設定（開発環境ではすべて許可）
cors:
  origins:
    - "*"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

# プロジェクト設定
project:
  name: "tanaoroshi-backend-dev"

