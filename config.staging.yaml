# AWSステージング環境固有設定ファイル
# 
# このファイルにはAWSステージング環境でのみ異なる設定を記述します
# 共通設定は config.yaml に記述してください
# 
# 設定のマージ:
# - config.yaml の設定が先に読み込まれます
# - このファイルの設定が config.yaml の設定を上書きします

# 実行環境
environment: staging

# API設定
api:
  title: "Tanaoroshi Backend API (Staging)"
  version: "0.1.0"
  description: "RESTful API バックエンドサービス - AWSステージング環境"
  debug: false

# サーバー設定
server:
  host: "0.0.0.0"
  port: 8080

# データベース設定（AWS RDS等）
database:
  url: "postgresql://postgres:postgres@localhost:5432/tanaoroshi_staging"
  echo: false
  pool_pre_ping: true  # 接続の有効性を確認
  pool_size: 20  # 接続プールサイズ（ステージング環境では大きめに設定）
  max_overflow: 40  # 最大オーバーフロー

# CORS設定（ステージング環境のオリジンを指定）
cors:
  origins:
    - "https://staging.example.com"
    - "https://staging-api.example.com"
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "*"

# プロジェクト設定
project:
  name: "tanaoroshi-backend-staging"

